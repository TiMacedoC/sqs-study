<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Gerador de Imagens</title>
</head>

<body>
  <div x-data="inicializar()" class="w-1/3 mx-auto py-10">
    <h1 class="font-bold py-20 text-6xl">Gerador de Imagens</h1>
    <div class="py-10 text-xl font-semibold tracking-tighter text-gray-600">
      <label>Quantidade de Imagens: </label>
      <input x-model="qtdeImagens" class="border w-full p-3 mt-3" type="text">
    </div>
    <button @click="solicitarImagens()" class="border bg-gray-100 w-full py-3 font-semibold">Solicitar Imagens!</button>
  </div>
</body>

<script src="./static-script.js"></script>

</html>
